version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-credo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-credo_password}
      POSTGRES_DB: ${POSTGRES_DB:-credo_carbon}
    ports:
      - "5432:5432"
    volumes:
      - contrib_postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  mailhog:
    image: mailhog/mailhog
    restart: always
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web UI

