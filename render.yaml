# Render Blueprint - Backend API
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: credocarbon-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: apps/api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false  # Set manually in dashboard
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://credocarbon.vercel.app
      - key: PYTHON_VERSION
        value: 3.11.0
